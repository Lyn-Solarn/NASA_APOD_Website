<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorites Gallery</title>
    <link rel="stylesheet" href="../static/styles/index.css"> 
</head>
<body class="container">

    <div class="header">
        <h1>NASA Photo Gallery - Favorites</h1>
        <a href="/">‚Üê Back to Gallery</a><br><br>    
    </div>

    {% if images %}
        {% for image in images %}
            <div class="apod">
                <h3>{{ image.title }}</h3>
                <p><strong>Date:</strong> {{ image.date }}</p>
                <p>{{ image.explanation }}</p>
                <img src="{{ image.url }}" alt="{{ image.title }}">
            </div>
        {% endfor %}
    {% else %}
        <p>No favorites yet. Go search and add some!</p>
    {% endif %}

</body>
</html>
