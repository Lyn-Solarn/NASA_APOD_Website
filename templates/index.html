<!DOCTYPE html>
<html>
<head>
    <title>NASA APOD Gallery</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1>NASA Astronomy Pictures of the Day</h1>
    {% for image in images %}
    <div class="apod">
        <h2>{{ image.title }} ({{ image.date }})</h2>
        {% if image.media_type == 'image' %}
            <img src="{{ image.url }}" alt="{{ image.title }}">
        {% else %}
            <p>[{{ image.media_type|capitalize }}] <a href="{{ image.url }}">Click to view</a></p>
        {% endif %}
        <div class="desc">{{ image.explanation }}</div>
    </div>
    {% endfor %}
</body>
</html>
