<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../static/styles/index.css"> 
</head>
<body>
  <div class="header">
    <h1> NASA's Image of {{data.date}} </h1>
    <a href="/">‚Üê Back to Gallery</a><br><br>
  </div>


  <div class="apod">
    <h3>{{data.title}}</h3>
    <p>Details: {{data.explanation}}</p>
    <img src="{{data.url}}" alt="{{data.title}}">

    <div>
      <h2><b>Would you like to add this image to your gallery?</b></h2>
        <form method="POST" action="/favorites">
          {{form.csrf_token}}
          {{form.image_title(value=data.title)}}
          {{form.date_of_image(value=data.date)}}
          {{form.decision.label}}
          {{form.decision}}
          <input type="submit" value="Submit">
        </form>
    </div>
  </div>
  
</body>
